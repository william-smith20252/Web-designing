    <blockquote> 
        <p>Baqarah, verse 153, the full verse is:</p> 
        <p> يَٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱسۡتَعِينُواْ بِٱلصَّبۡرِ وَٱلصَّلَوٰةِۚ إِنَّ ٱللَّهَ مَعَ ٱلصَّٰبِرِينَ</p>
        <p>Translation: O you who have believed, seek help through patience and prayer. Indeed, Allah is with the patient.</p> 
        </blockquote>
