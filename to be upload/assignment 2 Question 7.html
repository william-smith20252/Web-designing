    <title>Question 7</title>
    <h1> Quran Definition</h1>
</head>
<body>
    <dfn><p>The Last and Final Testament of ALLAH subhan wa taala.</p></dfn>
    <dfn><p>Akhri ehad naama. اللہ سبحان وتعالیٰ کا آخری عہد نامہ۔</p></dfn>
    <dfn><p> ﴿إِنَّا نَحْنُ نَزَّلْنَا الذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ﴾ Al-Hijr-9</p></dfn>
    <dfn><p>Indeed, it is We who sent down the Qur'an and indeed, We will be its guardian.</p></dfn>
</body>
